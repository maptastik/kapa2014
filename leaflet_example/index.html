<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KAPA2014-Leaflet Example</title>
    <!-- Derived from CTAC Leaflet/Handlebars example: https://github.com/ctacdev/examples-leaflet_handlebars-->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="javascript/html5shiv.min.js"></script>
      <script src="javascript/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">KAPA2014-Leaflet Example</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Example</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Downtown Georgetown Parcels</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Map</h2>
        </div>
        <div class="col-xs-12" id="map">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Table</h2>
        </div>
        <div class="col-xs-12" id="table_container">
        </div>
      </div>
    </div>

    <script id="info_template" type="text/x-handlebars-template">
      <div>
      <p>Parcel Information</p>
      {{#if Complete_A}}
        <p>{{Complete_A}}</p>
        {{#if LandUse}}
        <p>Existing Land Use: {{LandUse}}</p>
        {{/if}}
        {{#if Acres}}
        <p>Acreage: {{Acres}}</p>
        {{/if}}
      {{else}}
        <p>Hover over a region for data.</p>
      {{/if}}
      </div>
    </script>
    <script id="table_template" type="text/x-handlebars-template">
      <table class="table table-striped table-bordered" id="states_table">
        <tbody>
          <tr>
            <th scope="col">Address</th>
            <th scope="col">Land Use</th>
            <th scope="col">Acreage</th>
          </tr>
          {{#each this}}
            <tr>
              <th scope="row">{{Complete_A}}</th>
              <td>{{LandUse}}</td>
              <td>{{Acres}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
